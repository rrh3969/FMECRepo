<div class="container">
    <div class="row">
        <div class="col-4 title">
            <div class="row image">
                <img class="m-1" src="{{image}}" alt="article image">
            </div>
            <div class="row">
                <h1>{{title}}</h1>
                <p class="date">{{date}}<p>
            </div>
        </div>
        <div class="col-8">
            <p class="article" [innerHTML]="content"></p>
        </div>
    </div>
</div>
